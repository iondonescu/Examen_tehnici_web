<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PUZZLE GAME</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header id="header">
        <div class="headerInner">

            <div class="logoImage">
                <img class="logo" src="img\fmi.png" alt="FMI_LOGO">
            </div>

            <div class="course">
                <h1>Tehnici WEB</h1>
            </div>

            <div class="student">
                <p class="studentName">donescu ion</p>
                <p class="studentYear">anul ii - idd </p>
            </div>

        </div>
    </header>

    <div class="container">
            <h1>Matching Game</h1>
        <!--section score panel -->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves"></span> Moves
          <span class="time"></span>
          <!--restart the game -->
          <div class="restart">
      		    <i class="fa fa-repeat"></i>
      	  </div>
          <!--  volume on/off -->
          <div class="volume">
            <i class="fa fa-volume-up"></i>
          </div>
          <audio id="myAudioUnmatch"><source src="sounds/locked.wav"></audio>
          <audio id="myAudioMatch"><source src="sounds/catmeow.wav"></audio>
        </section>

<!-- section modal with time and star rate -->
        <div id="myModal" class="modal">
          <div class="modal-content">
              <p> Congratulations!!!</p>
              <p><span class="totalTime"></span></p>
              <p><span>Number of stars:</span><span class="starRating"></span></p>
          <button> Play again </button>
          </div>
        </div>
<!-- section panel with cards -->
        <ul class="deck">
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
          <li class="card"><i class="cat"></i></li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
