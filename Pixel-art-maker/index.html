</head>

<body>
<header id="header">
  <div class="headerInner">

  <h1>MAKE A COLORED PICTURE</h1>

  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
    Grid Height:
    <input type="number" id="input_height" name="height" min="1" value="1" max="100"> Grid Width:
    <input type="number" id="input_width" name="width" min="1" value="1" max="100">
    <input type="submit" id="gridMaker">
  </form>

  <input type="color" id="colorPicker">

<p><strong>LEFT Click</strong> to Draw and <strong>RIGHT Click </strong> to erase <strong>Double click</strong> make a dot! </p>
